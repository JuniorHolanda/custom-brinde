<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>customBrinde</title>
</head>
<body>
    <div id="customBrinde" class="customBrindeContainer">

        <div id="produtos">

            <img class="partesDoProduto" src="assets/img/base.jpg" alt="">
            <img class="partesDoProduto" src="assets/img/camadaAjustes.png" alt="">
            <img class="partesDoProduto" src="assets/img/corpo.png" alt="">
            <img class="partesDoProduto" src="assets/img/detalhes.png" alt="">
            <img class="partesDoProduto" src="assets/img/tampa.png" alt="">

        </div>

        <div class="painelDeControle" id="controlePrincipal">
            <!-- Botões de controle principal  -->
            <div class="btnPrincipaisContainer">
                <button class="btnPrincipais" id="btnCorpo"> corpo </button>
                <button class="btnPrincipais" id="btnDetalhes"> detalhes </button>
                <button class="btnPrincipais" id="btnTampa"> tampa </button>
            </div>
            <!-- botões secundários serão adicionados aqui via JS -->

        </div>

    </div>

    <script src="assets/script/main.js"></script>
</body>
</html>
