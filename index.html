<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customBrinde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="btnControles.css">
</head>
<body>

    <section class="customBrinde">
        <div class="sobreposicao">
            <img class="fotos" src="assets/base.jpg" alt="">
            <img class="fotos" src="assets/camadaAjustes.png" alt="">
            <img class="fotos imag-corpo" src="assets/corpo.png" alt="">
            <img class="fotos imag-tampa" src="assets/tampa.png" alt="">
            <img class="fotos imag-detalhes" src="assets/detalhes.png" alt="">
        </div>

        <div class="controle">
            <div class="info">
                <h1>Personalize</h1>
                <p>
                    Dê vida às suas ideias de design, personalize seu brinde virtualmente e solicite um orçamento.
                </p>
            </div>

            <div class="btn">

                <div class="containerBTN">
                    <button class="btnComponentesProduto">corpo</button>
                    <div class="caixaBtn listaBtnDestaque">
                        <button class="btnCor btnCor1"></button>
                        <button class="btnCor btnCor2"></button>
                        <button class="btnCor btnCor3"></button>
                    </div>
                </div>

                <div class="containerBTN">
                    <button class="btnComponentesProduto">tampa</button>
                    <div class="caixaBtn listaBtnDestaque">
                        <button class="btnCor btnCor1"></button>
                        <button class="btnCor btnCor2"></button>
                        <button class="btnCor btnCor3"></button>
                    </div>
                </div>

                <div class="containerBTN">
                    <button class="btnComponentesProduto">detalhes</button>
                    <div class="caixaBtn listaBtnDestaque">
                        <button class="btnCor btnCor1"></button>
                        <button class="btnCor btnCor2"></button>
                        <button class="btnCor btnCor3"></button>
                    </div>
                </div>
            </div>

            
        </div>
    </section>
        
    
    <script src="script.js"></script>
</body>
</html>
